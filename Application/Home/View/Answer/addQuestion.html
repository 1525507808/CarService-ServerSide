<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>问答－首页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="__PUBLIC__/static/bootstrap/css/front-end.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/static/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/static/bootstrap/css/pagination.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/static/bootstrap/css/style.css" rel="stylesheet" type="text/css" />
<!--         <link href="__PUBLIC__/static/bootstrap/css/prettify.css" rel="stylesheet" type="text/css" /> -->
        <link href="__PUBLIC__/static/bootstrap/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/static/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
		<script src="__PUBLIC__/static/bootstrap/js/jquery.paginatetable.js" type="text/javascript"></script>
		<script src="__PUBLIC__/static/bootstrap/js/bootstrap-dialog.min.js" type="text/javascript"></script>
<!-- 		<script src="__PUBLIC__/static/bootstrap/js/run_prettify.js" type="text/javascript"></script> -->
<!-- 自定义css -->
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/answer.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    
   <include file="Public:answerheader"/>
		<div class="container" >
		<div class="row">
			<div class="col-md-12 text-left">
				<span class="theme-h5">全部问答</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="text-align:center; margin-top:10px;">
				<div class="col-md-8">
					<div class="col-md-12" style="border:1px solid #d9d9d9;">
						<volist name="answer" id ="vo">
								<div class="col-md-12 text-left " style="border-bottom:1px dotted #DBDBDB;" >
									<div class="col-md-2" style="margin-right:-15px;">
										<a href="/user/{$vo['system_user_id']}">
										<img src="{$vo['header']}" width="80" height="80" class="  img-circle header-img"/>
										</a>
									</div>
									<div class="col-md-10" style="margin-left:-5px;padding:20px 0px 10px 0px;">
										<div class="col-md-12">
											<span class="theme-h6">{$vo['name']}</span>
										</div>
										
										<div class="col-md-12" style="">
										<a href="/Answer/detail/id/{$vo['id']}" class=" answer-title">
											{$vo['title']|substr=###,0,60}
											</a>
										</div>
										
										<div class="col-md-12  font-grep">
											
											<div class="col-md-3">
												回答（{$vo['answer_num']}）
											</div>
											<div class="col-md-3">
												分类（{$vo['pidname']}）
											</div>
											<div class="col-md-6">
											 {$vo['addtime']}
											</div>
										</div>
										<div class="col-md-12" style="padding-top:5px;">
											<volist name ="vo.pics" id="img">
											<div class="col-md-4">
												<img alt="" src="{$img}" class="img-responsive">
											</div>
											</volist>
										</div>
										
									</div>
									
								</div>
								
							</volist>		
								
								
								
			
					</div>
				
				</div>
				
				
				
				<div class="col-md-12" id="pagination">{$pages}</div>
			</div>
			</div>
		</div>
		
		
		<!-- footer -->
		<include file="Public:footer"/>
		<!-- footer end-->
    </body>
</html>
