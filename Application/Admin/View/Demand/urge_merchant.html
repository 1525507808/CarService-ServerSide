<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
	<input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_REQUEST['_order']}"/>
	<input type="hidden" name="_sort" value="{$_REQUEST['_sort']|default='1'}"/>
    <input type="hidden" name="listRows" value="{$_REQUEST['listRows']}"/>
     <input type="hidden" name="hidden_id" value="{$hidden_id}"/>
    <volist name="map" id="m">
    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
    </volist>
</form>


<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__/urge_merchant" method="post" id="autosubmit">
		<div class="searchBar">
			<ul class="searchContent">
			<!-- 
				<li>
					<select name="type">
					
						<option value="1">从未报价的商家</option>
						<option value="2">未连续报价的商家</option>
					</select>
										
				</li>
				 -->
			</ul>
			<div class="subBar">
				
				<ul>
					
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >查询</button></div></div></li>
					
				</ul>
			</div>
		</div>
		</form>
	</div>

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<!-- <li><a class="add" href="__URL__/add" target="dialog" mask="true" width="700" height="400"><span>新增</span></a></li>
				<li><a class="delete" href="__URL__/delete_recent/id/{sid_node}/navTabId/__DWZ__" target="ajaxTodo"  title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" mask="true" warn="请选择节点" width="700" height="400"><span>修改</span></a></li>
				 -->
			</ul>
		</div>
		<table class="list" width="100%" layoutH="116">
			<thead>
			<tr>
				<th width="60">商户id</th>
				<th width="80" >连续不报价个数</th>
                <th width="100">名称</th>
				 <th width="60">地址</th>
				  <th width="60">负责人</th>
				
			</tr>
			</thead>
			<tbody>
			<tr><td><h2>以下为从未报价</h2></td><td></td><td></td><td></td><td></td></tr>
			<volist id="vo" name="nodata">
				<tr>
					<td>{$vo['merchant_id']}</td>
					<td>从未</td>
					<td>{$vo['merchant_name']}</td>
					<td>{$vo['name']}，{$vo['address']}</td>
					<td>{$vo['manager']}</td>
				</tr>
			</volist>
			<tr><td><h2>以下为连续未报价</h2></td><td></td><td></td><td></td><td></td></tr>
			<volist id="vo" name="data">
				<tr >
					<td>{$vo['merchant_id']}</td>
					<td>{$vo['num']}</td>
					<td>{$vo['merchant_name']}</td>
					<td>{$vo['name']}，{$vo['address']}</td>
					<td>{$vo['manager']}</td>
				</tr>
			</volist>
			
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
			
				<option value="{$numPerPage}" selected=selected>{$numPerPage}</option>
			
			</select>
				<span>共{$totalCount}条</span>

			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>
		
	</div>
</div>
