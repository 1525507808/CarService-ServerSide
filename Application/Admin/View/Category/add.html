<div class="page">
    <div class="pageContent">

        <form method="post" action="__URL__/insert/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>请选择父分类：</label>
                    <select name="pid" id="pid" class="combox">
                        <option value="">请选择</option>
                        <volist name="cate" id="vocate">
                            <option value="{$vocate['id']}">{$vocate['name']}</option>
                        </volist>
                    </select>
                </div> 
                <div class="unit">
                    <label>名称：</label>
                    <input type="text" class="required"  name="name" id="name">
                </div>
                <div class="unit">
                    <label>状态：</label>
                    <input type="radio" class="required" checked name="status" value='1'>可用
                    <input type="radio" class="required"  name="status" value='0'>不可用
                </div>

            </div>

            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
